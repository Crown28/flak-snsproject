{% extends "layout.html" %}
{% block title %}
Portfolio
{% endblock %}
{% block main %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
  }
  .user-profile {
    display: flex;
    align-items: center; /* 이미지와 사용자 이름을 세로 중앙 정렬 */
    margin-bottom: 10px; /* 프로필과 포스트 이미지 사이의 간격 */
  }
  
  .profile-pic {
    width: 50px; /* 프로필 사진의 크기 */
    height: 50px; /* 프로필 사진의 크기 */
    border-radius: 50%; /* 프로필 사진을 원형으로 만듦 */
    object-fit: cover; /* 이미지 비율을 유지하면서 요소에 맞게 조절 */
    margin-right: 10px; /* 프로필 사진과 사용자 이름 사이의 간격 */
    margin-left: 40px;
  }
  
  .username {
    font-weight: bold; /* 사용자 이름을 굵게 표시 */
    margin-left: 10px;
  }
  .container {
    display: flex;
    height: 100%;
  }
  .sidebar-left, .sidebar-right {
    width: 20%; /* 좌우 사이드바 너비 */
    overflow-y: auto;
    background-color: #f0f0f0;
    padding: 20px;
  }
  .content {
    flex: 2; /* 중앙 콘텐츠 영역 너비 조정 */
    overflow-y: auto;
    background-color: white;
    padding: 20px;
  }
  .post {
    background-color: white;
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 10px;
    overflow: hidden; /* post 내부의 내용이 넘칠 경우 숨김 처리 */
    box-sizing: border-box; /* padding과 border를 포함한 크기로 지정 */
    
  }
  .post img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 10px; /* 이미지와 post-content 사이의 간격 추가 */
  }
  .profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .profile img {
    width: 50px; /* 프로필 이미지 크기 */
    height: 50px; /* 프로필 이미지 크기 */
    border-radius: 50%;
    margin-right: 10px;
  }
  .user-id, .profile-name {
    margin: 10px 0;
  }
  .post-content,
  .comments {
    float: left;
    clear: both; /* float 속성을 사용한 정렬을 초기화 */
    display: block; 
    margin-left:40px;
    margin-bottom: 10px; /* 요소 사이의 간격 조정 */
}

  .sidebar-right img {
    width: 50px; /* 이미지의 크기 설정 */
    height: 50px; /* 이미지의 크기 설정 */
    border-radius: 50%; /* 이미지를 동그랗게 만듦 */
    object-fit: cover; /* 이미지 비율을 유지하면서, 지정된 너비와 높이에 맞춤 */
}
</style>
<body>
  <div class="container">
    <div class="sidebar-left">
      <!-- 왼쪽 사이드바 콘텐츠 -->
    </div>
    <div class="content">
        <div class="posts">
          {% for post in posts %}
          <div class="post">
            <div class="user-profile">
              <img class="profile-pic" src="{{ post.post_image }}" alt="User Profile Picture">
              <div class="username">{{ post.username }}</div>
            </div>
            <img src="{{ post.post_image }}" alt="Post Image">
            <div class="post-content">{{ post.content }}</div>
            <div class="comments">Comments: {{ post.comments }}</div>
          </div>
          {% endfor %}
        </div>
      </div>
      
  
    </div>
    <div class="sidebar-right">
        <table>
            <thead>
                <tr>
                    <th></th> <!-- 이미지를 위한 헤더 셀 추가 -->
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/2D9/image/nGbkJwBs8Ou3Cv5DbxApRbMZ2XQ.jpg" alt="User Image" class="user-image"></td> <!-- 사용자 이미지를 위한 셀 추가 -->
                    <td>{{ user.username }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    
  
  </div>
</body>
{% endblock %}
